{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="monetag" content="f623319a6e0c30eaeb8b8490fc59fb5b">
  <meta charset="UTF-8">
  <title>{{ anime.title }} - OtakuVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ‚úÖ Aclib Ad Script -->
  <script type="text/javascript">
    aclib.runAutoTag({
        zoneId: 'idjh0lbr64',
    });
  </script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; }
  </style>
</head>
<body>

  <div class="container mt-4">
    <a href="/" class="btn btn-secondary mb-3">‚¨Ö Back to List</a>

    <div class="row">
      <!-- üñºÔ∏è Left column: anime image -->
      <div class="col-md-4 mb-3">
        <img src="{{ anime.image }}" alt="{{ anime.title }}" class="img-fluid rounded shadow-sm">
      </div>

      <!-- üìÑ Right column: anime details -->
      <div class="col-md-8">
        <h2>{{ anime.title }}</h2>
        <p><strong>Genre:</strong> {{ anime.genre }}</p>
        <p><strong>Rating:</strong> ‚≠ê {{ anime.rating }}</p>
        <p><strong>Year:</strong> {{ anime.release_year }}</p>
        <hr>
        <p>{{ anime.synopsis }}</p>
      </div>
    </div>
  </div>

</body>
</html>
