{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ anime.title }} - OtakuVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .ad-banner {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">

    <!-- ✅ Top banner ad -->
    <div class="ad-banner">
      <script type="text/javascript">
        atOptions = {
          'key' : '2ecc315fc69bbe54e9b14597edab05d3',
          'format' : 'iframe',
          'height' : 60,
          'width' : 468,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/2ecc315fc69bbe54e9b14597edab05d3/invoke.js"></script>
    </div>

    <a href="/" class="btn btn-secondary mb-3">⬅ Back to List</a>

    <div class="row">
      <div class="col-md-4">
        <img src="{{ anime.image }}" alt="{{ anime.title }}" class="img-fluid rounded shadow-sm">
        
        <!-- ✅ Sidebar ad (small box under the image) -->
        <div class="ad-banner">
          <script type="text/javascript">
            atOptions = {
              'key' : '09918d69a2802622cab8b3a046ccc1ba',
              'format' : 'iframe',
              'height' : 250,
              'width' : 300,
              'params' : {}
            };
          </script>
          <script type="text/javascript" src="//www.highperformanceformat.com/09918d69a2802622cab8b3a046ccc1ba/invoke.js"></script>
        </div>
      </div>

      <div class="col-md-8">
        <h2>{{ anime.title }}</h2>
        <p><strong>Genre:</strong> {{ anime.genre }}</p>
        <p><strong>Rating:</strong> ⭐ {{ anime.rating }}</p>
        <p><strong>Year:</strong> {{ anime.release_year }}</p>
        <hr>
        <p>{{ anime.synopsis }}</p>

        <!-- ✅ Inline ad inside the content -->
        <div class="ad-banner">
          <script type="text/javascript">
            atOptions = {
              'key' : '09918d69a2802622cab8b3a046ccc1ba',
              'format' : 'iframe',
              'height' : 250,
              'width' : 300,
              'params' : {}
            };
          </script>
          <script type="text/javascript" src="//www.highperformanceformat.com/09918d69a2802622cab8b3a046ccc1ba/invoke.js"></script>
        </div>
      </div>
    </div>

    <!-- ✅ Footer ad -->
    <div class="ad-banner">
      <script type="text/javascript">
        atOptions = {
          'key' : '2ecc315fc69bbe54e9b14597edab05d3',
          'format' : 'iframe',
          'height' : 60,
          'width' : 468,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/2ecc315fc69bbe54e9b14597edab05d3/invoke.js"></script>
    </div>

  </div>
</body>
</html>
