{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="monetag" content="f623319a6e0c30eaeb8b8490fc59fb5b">
  <meta charset="UTF-8">
  <title>OtakuVerse - Anime List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; }
    .anime-card img { height: 250px; object-fit: cover; }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h1 class="text-center mb-4">üå∏ OtakuVerse - Top Animes</h1>

    <!-- üîç Search -->
    <form method="get" class="mb-4 text-center">
      <input type="text" name="q" placeholder="Search anime..." 
             value="{{ request.GET.q }}" 
             class="form-control w-50 d-inline-block">
      <button class="btn btn-primary">Search</button>
    </form>

    <!-- üîπ Anime Cards -->
    <div class="row">
      {% for anime in animes %}
        <div class="col-md-3 mb-4">
          <div class="card anime-card shadow-sm">
            <img src="{{ anime.image }}" class="card-img-top" alt="{{ anime.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ anime.title }}</h5>
              <p class="card-text">{{ anime.genre }} | ‚≠ê {{ anime.rating }}</p>
              <a href="{% url 'anime_detail' anime.pk %}" 
                 class="btn btn-sm btn-outline-primary">View Details</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>


  <script type="text/javascript">
    aclib.runAutoTag({
        zoneId: 'jj6hezotji',
    });
</script>

</body>
</html>
